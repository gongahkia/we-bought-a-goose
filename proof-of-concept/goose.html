<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gooser</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #cursorFollower {
      position: absolute;
      width: 100px;
      height: 50px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transition: transform 0.2s ease-out;
    }
  </style>
</head>
<body>

  <div id="cursorFollower"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var cursorFollower = document.getElementById('cursorFollower');

      var mouseX = 0;
      var prevMouseX = 0;
      var mouseY = 0;
      var stationaryTime = 0; 

      var delay = 100;

      function updateCursorPosition(event) {
        prevMouseX = mouseX;
        mouseX = event.clientX;
        mouseY = event.clientY;
      }

      function updateCursorFollower() {
        var offsetX = (mouseX - cursorFollower.offsetWidth / 2) + 'px';
        var offsetY = (mouseY - cursorFollower.offsetHeight / 2) + 'px';

        cursorFollower.style.transform = 'translate(' + offsetX + ',' + offsetY + ')';
      }

      function changeToStationaryImage() {
        cursorFollower.style.backgroundImage = 'url("goose-standing.png")';
      }

      function changeToLeftImage() {
        cursorFollower.style.backgroundImage = 'url("goose-left.gif")';
      }

      function changeToRightImage() {
        cursorFollower.style.backgroundImage = 'url("goose-right.gif")'; 
      }

      document.addEventListener('mousemove', function (event) {
        stationaryTime = 0; 
        updateCursorPosition(event);

        if (mouseX > prevMouseX) {
          changeToRightImage();
        } else if (mouseX < prevMouseX) {
          changeToLeftImage();
        } else {
          changeToStationaryImage();
        }
      });

      setInterval(function () {
        updateCursorFollower();

        stationaryTime += delay;
        if (stationaryTime >= 250) {
          changeToStationaryImage();
        }
      }, delay);
    });
  </script>

</body>
</html>
